# ===============================
# = SERVER CONNECTION
# ===============================
#Configure the port to access http://localhost:8888/
server.port = 9898
#Configure show whitelabel page when not find endpoint (true or false)
server.error.whitelabel.enabled=true
# ===============================
# = SQL CONNECTION
# ===============================
#BBDD of mysql
# Connection url for the database "mutant"
spring.datasource.url = jdbc:mysql://localhost:3306/mutant?serverTimezone=UTC&autoReconnect=true&useSSL=false&createDatabaseIfNotExist=true
#User database Mysql
spring.datasource.username = root
#Password database Mysql
spring.datasource.password =
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# ===============================
# = SPRING JPA
# ===============================
#Show query in cmd
spring.jpa.show-sql=true
#Show query pretty in cmd
spring.jpa.properties.hibernate.format_sql=true
#El dialecto con el que trabajará Hibernate en este caso usa el de la BBD MYSQL
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.jpa.hibernate.ddl-auto=update
